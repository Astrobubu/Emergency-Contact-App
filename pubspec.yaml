name: family_emergency_hub
description: "Family Emergency Hub - Keep your family safe and connected"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # === SUPABASE ===
  supabase_flutter: ^2.8.0

  # === STATE MANAGEMENT ===
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # === NAVIGATION ===
  go_router: ^14.6.2

  # === LOCAL STORAGE ===
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.3
  hive_flutter: ^1.1.0

  # === LOCATION ===
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.0
  geocoding: ^3.0.0

  # === NOTIFICATIONS ===
  flutter_local_notifications: ^18.0.1

  # === FILE HANDLING ===
  file_picker: ^8.1.6
  open_file: ^3.5.10
  path_provider: ^2.1.5
  mime: ^2.0.0

  # === UI & ANIMATIONS ===
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16

  # === FORMS & VALIDATION ===
  reactive_forms: ^17.0.1

  # === UTILITIES ===
  intl: ^0.20.1
  uuid: ^4.5.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  connectivity_plus: ^6.1.1
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  gap: ^3.0.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  iconsax: ^0.0.8
  flutter_background_service: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # === CODE GENERATION ===
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
